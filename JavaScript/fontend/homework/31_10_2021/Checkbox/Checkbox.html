<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkbox HTML</title>
    <link rel="stylesheet" href="./checkbox.css">
    <script src="./checkbox.js"></script>
</head>
<body>
    <!-- action: src có nghĩa là link đến trang đó -->
    <form action="http://fpt.vn" name="f1" id="f1">
        <h2>Sử dụng Checkbox</h2>
        <label for="c1">Đồng ý:</label>
        <input type="checkbox" name="c1" id="c1" value="OK" onclick="javascripy:Check();">
        <br>
        <input type="submit" value="Tiếp tục" name="sb" id="sb" disabled>
    </form>
</body>
</html>
